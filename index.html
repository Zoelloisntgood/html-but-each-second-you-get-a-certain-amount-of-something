<!DOCTYPE = html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML but each second you get a certain amount of something</title>

        <style>
            body{
                background-color: black;
            }
        </style>
        <script>
            var cash = 0;
            var multi = 1;
            var rebirth = 0;
            var ultra = 0;
            var prestige = 0;
            var supers = 0;
            var mega = 0;

            function saveGame() {
                    var gameSave = {
                        cash: cash,
                        multi: multi,
                        rebirth: rebirth,
                        ultra: ultra,
                        prestige: prestige,
                        supers: supers,
                        mega: mega
                    };
                    localStorage.setItem("gameSave", JSON.stringify(gameSave));
                }

                function loadGame() {
                    var savedGame = JSON.parse(localStorage.getItem("gameSave"));
                    if (typeof savedGame.cash !== "undefined") cash = savedGame.cash;
                    if (typeof savedGame.multi !== "undefined") multi = savedGame.multi;
                    if (typeof savedGame.rebirth !== "undefined") rebirth = savedGame.rebirth;
                    if (typeof savedGame.ultra !== "undefined") ultra = savedGame.ultra; 
                    if (typeof savedGame.prestige !== "undefined") prestige = savedGame.prestige;
                    if (typeof savedGame.supers !== "undefined") supers = savedGame.supers;
                    if (typeof savedGame.mega !== "undefined") mega = savedGame.mega;
                }

                window.onload = function() {
                    loadGame();
                };

            setInterval(function() {
                cash += multi;
                document.getElementById("cash").innerHTML = cash;
            },50);
            setInterval(function() {
                multi += rebirth;
                document.getElementById("multi").innerHTML = multi;
            },50);
            setInterval(function() {
                rebirth += ultra;
                document.getElementById("rebirth").innerHTML = rebirth;
            },50);
            setInterval(function() {
                ultra += prestige;
                document.getElementById("ultra").innerHTML = ultra;
            },50);
            setInterval(function() {
                prestige += supers;
                document.getElementById("prestige").innerHTML = prestige;
            },50);
            setInterval(function() {
                supers += mega;
                document.getElementById("supers").innerHTML = supers;
            },50);
            setInterval(function() {
                if (cash >= 100) {
                    multi += 1;
                    cash = 0;
                }
                document.getElementById("cash").innerHTML = cash;
                document.getElementById("multi").innerHTML = multi;
            },10);
            setInterval(function() {
                if (multi >= 100) {
                    rebirth += 1;
                    cash = 0;
                    multi = 1;
                }
                document.getElementById("cash").innerHTML = cash;
                document.getElementById("multi").innerHTML = multi;
                document.getElementById("rebirth").innerHTML = rebirth;
            },10);
            setInterval(function() {
                if (rebirth >= 150) {
                    ultra += 1;
                    cash = 0;
                    multi = 1;
                    rebirth = 0;
                }
                document.getElementById("cash").innerHTML = cash;
                document.getElementById("multi").innerHTML = multi;
                document.getElementById("rebirth").innerHTML = rebirth;
                document.getElementById("ultra").innerHTML = ultra;
            },10);
            setInterval(function() {
                if (ultra >= 200) {
                    prestige += 1;
                    cash = 0;
                    multi = 1;
                    rebirth = 0;
                    ultra = 0;
                }
                document.getElementById("cash").innerHTML = cash;
                document.getElementById("multi").innerHTML = multi;
                document.getElementById("rebirth").innerHTML = rebirth;
                document.getElementById("ultra").innerHTML = ultra;
                document.getElementById("prestige").innerHTML = prestige;
            },10);
            setInterval(function() {
                if (prestige >= 250) {
                    supers += 1;
                    cash = 0;
                    multi = 1;
                    rebirth = 0;
                    ultra = 0;
                    prestige = 0;
                }
                document.getElementById("cash").innerHTML = cash;
                document.getElementById("multi").innerHTML = multi;
                document.getElementById("rebirth").innerHTML = rebirth;
                document.getElementById("ultra").innerHTML = ultra;
                document.getElementById("prestige").innerHTML = prestige;
                document.getElementById("supers").innerHTML = supers;
            },10);
            setInterval(function() {
                if (supers >= 300) {
                    mega += 1;
                    cash = 0;
                    multi = 1;
                    rebirth = 0;
                    ultra = 0;
                    prestige = 0;
                    supers = 0;
                }
                document.getElementById("cash").innerHTML = cash;
                document.getElementById("multi").innerHTML = multi;
                document.getElementById("rebirth").innerHTML = rebirth;
                document.getElementById("ultra").innerHTML = ultra;
                document.getElementById("prestige").innerHTML = prestige;
                document.getElementById("supers").innerHTML = supers;
                document.getElementById("mega").innerHTML = mega;
            },10);
            setInterval(function() {
                saveGame()
            },100);
        </script>
    </head>
    <body>
        <div style="text-align: center; font-family:Arial, Helvetica, sans-serif;">
            <h1 style="color: #00ff00;">Cash: $<span id="cash">0</span></h1>
            <h1 style="color: #ff0000;">Multi: x<span id="multi">0</span></h1>
            <h1 style="color: #0000ff;">Rebirth: <span id="rebirth">0</span></h1>
            <h1 style="color: #ff00ff;">Ultra: <span id="ultra">0</span></h1>
            <h1 style="color: #00ffff;">Prestige: <span id="prestige">0</span></h1>
            <h1 style="color: #ffff00;">Super: <span id="supers">0</span></h1>
            <h1 style="color: #ff8800;">Mega: <span id="mega">0</span></h1>
        </div>
    </body>
</html>
